<!-- // Có 1 ô input.
// Khi go tên xong ấn enter thì xuất hiện dòng chữ Hello + value của ô input. Đồng thôi giá trị của ô input sẽ bị clear đi -->
<html>
    <head>

    </head>
    <body> 
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" onchange="helloName()">
        <div id = "output_name">

        </div>
        <script>
            const input = document.querySelector('#fname')
            const output = document.querySelector('#output_name')
            function helloName()
            {
                const value = input.value;
                if (value)
                {
                    output.innerHTML = `Hello, ${value}`;
                    value = '';
                }
            }
        </script>
    </body>
</html>
