<!DOCTYPE html>
<html>
  <head>
    <title>Editable Table</title>
    <link rel="stylesheet" href="edit-table.css">
    <script defer src="edit-table.js"></script>
  </head>
  <body>
    <table class="editable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Job Doe</td>
          <td>job@doe.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
